name: CI/CD

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  # Job para rodar os testes unitários
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          . venv/bin/activate
          pytest --maxfail=1 --disable-warnings -v

  # Job para análise no SonarCloud após os testes passarem
  sonarcloud:
    runs-on: ubuntu-latest
    needs: test  # Garante que os testes sejam executados antes de realizar a análise
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}

      - name: Run SonarCloud analysis
        run: |
          . venv/bin/activate
          sonar-scanner \
            -Dsonar.projectKey=<YOUR_PROJECT_KEY> \
            -Dsonar.organization=<YOUR_ORG> \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.python.coverage.reportPaths=coverage.xml

  # Job para deploy (se necessário)
  deploy:
    runs-on: ubuntu-latest
    needs: sonarcloud  # Garante que o deploy só ocorra após a análise no SonarCloud
